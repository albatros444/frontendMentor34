<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/main.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="background">
      <div class="background2">
        <div class="boxForCards">
          <div class="card1">
            <img src="/images/logo.svg" alt="" />
            <div class="buttonsBox">
              <button>
                <img src="/images/icon-document.svg" alt="" />
              </button>
              <button><img src="/images/icon-folder.svg" alt="" /></button>
              <button><img src="/images/icon-upload.svg" alt="" /></button>
            </div>
          </div>
          <div class="card2">
            <label class="label" for="progressElem">Youâ€™ve used 815 GB of your storage</label>
            <progress class="progressElem" id="progressElem" max="1000" value="815">
              <div class="progressNumbers">
                <p>0 GB</p>
                <p>1000 GB</p>
              </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 185 GB Left   -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

    </div>
  </body>
</html>
